name: tag-image-ccv_bootcamp
on: [workflow_dispatch]

env:
  CLASS: ccv_bootcamp
  TARGET: r_julia
  SQLITE: false
  PYTHON_VERSION: "3.9.17"
  PROJECT_ID: jupyterhub-docker-images
  REGION: us-east1
  GAR_LOCATION: us-east1-docker.pkg.dev/jupyterhub-docker-images/all-classes/ccv_bootcamp

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5.0.0

      - name: Set Up GCloud
        uses: google-github-actions/setup-gcloud@v2.2.0
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID_JH_DOCKER }}
          service_account_key: ${{ secrets.GCP_SA_KEY_JH_DOCKER }}
          export_default_credentials: true

      - name: Create Julia Environment Files
        if: env.TARGET == 'r_julia'
        run: |
          sudo --preserve-env=CLASS docker compose up julia_build

      - name: Upload Julia Env Files to Google Storage Bucket
        if: env.TARGET == 'r_julia'
        run: |
          gsutil cp -r requirements/classes/ccv_bootcamp/julia_env gs://jupyterhub-environment-files/summer-2025/ccv_bootcamp/past/${GITHUB_SHA}/julia
          gsutil cp -r requirements/classes/ccv_bootcamp/julia_env gs://jupyterhub-environment-files/summer-2025/ccv_bootcamp/latest/julia

      - name: Configure Docker
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev --quiet
      - name: Build JH Image
        run: |
          COMPOSE_DOCKER_CLI_BUILD=1 DOCKER_BUILDKIT=1 docker compose up jh_image
          docker tag ${{ env.CLASS }}:latest ${{ env.GAR_LOCATION }}:latest
          docker tag ${{ env.CLASS }}:latest ${{ env.GAR_LOCATION }}:${GITHUB_REF##*/}
          docker tag ${{ env.CLASS }}:latest ${{ env.GAR_LOCATION }}:${GITHUB_SHA}
          docker tag ${{ env.CLASS }}:latest ${{ env.GAR_LOCATION }}:summer-2025
      - name: Push JH Image
        run: |
          docker push ${{ env.GAR_LOCATION }}:latest
          docker push ${{ env.GAR_LOCATION }}:${GITHUB_REF##*/}
          docker push ${{ env.GAR_LOCATION }}:${GITHUB_SHA}
          docker push ${{ env.GAR_LOCATION }}:summer-2025

      - name: Upload Conda Env Files to Google Storage Bucket
        run: |
          gsutil cp -r requirements/out gs://jupyterhub-environment-files/summer-2025/ccv_bootcamp/past/${GITHUB_SHA}/conda
          gsutil cp -r requirements/out gs://jupyterhub-environment-files/summer-2025/ccv_bootcamp/latest/conda